<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canasta</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>

<div class="window">
    <div id="table">
        <div class="row-1">
            <div class="corner"></div>
            <div class="horizontal" id="player-2">
                <!-- Players 1s Cards go here -->
            </div>
            <div class="corner"></div>
        </div>

        <div class="row-2">
            <div class="vertical" id="player-1">
                <!-- Player 2s Cards go here -->
            </div>
            <div class="center">
                <button id="pack">
                    <p id="pack-value"></p>
                </button>   
                <button id="deck">
                    <p id="deck-value">Draw Card</p>
                </button>
            </div>
            <div class="vertical" id="player-3">
                <!-- Player 3s Cards go here -->
            </div>
        </div>

        <div class="row-3">
            <div class="action-corner">
                <button id="throw-card">Throw</button>
            </div>
            <div class="horizontal" id="player-0">
                <!-- Players 0s Cards go here -->
            </div>
            <div class="action-corner">
                <button id="lay-card">Lay</button>
            </div>
        </div>
    </div>

    <div id="laying">
        <div id="red-team">
            <div class="laid-section">
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
            </div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
        </div>
        <div id="blue-team">
            <div class="laid-section">
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
                <div class="laid-card">A</div>
            </div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
            <div class="laid-section"><p></p></div>
        </div>
    </div>
</div>

<div id="players-hands"></div> -->

</body>
</html>
